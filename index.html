<!DOCTYPE html>
<html>
<head>
    <title>Apni Car</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Choose Your Car Options</h1>
        <form action="connect.php" method="post">

            <label>Car Options:</label>
            <div class="checkbox-label">
                <label>
                    <input type="checkbox" name="car_options[]" value="Hatchback"> Hatchback
                </label>
            </div>
            <div class="checkbox-label">
                <label>
                    <input type="checkbox" name="car_options[]" value="Sedan"> Sedan
                </label>
            </div>
            <div class="checkbox-label">
                <label>
                    <input type="checkbox" name="car_options[]" value="SUV"> SUV
                </label>
            </div>

            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="email">Email Id:</label>
            <input type="email" id="email" name="email" required>

            <label for="address">Address:</label>
            <textarea id="address" name="address" rows="4" required></textarea>

            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
